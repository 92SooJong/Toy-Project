<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/signin.css" rel="stylesheet"/>
    <link href="/css/signup.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-lg" >
        <div class="row">
            <h1>게시글 작성</h1>
            <div class="mb-3">
                <label for="input_title" class="form-label">제목</label>
                <input type="text" class="form-control" id="input_title">
            </div>

            <div class="mb-3">
                <label for="textarea_content" class="form-label">내용</label>
                <textarea class="form-control" id="textarea_content" rows="3" ></textarea>
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" id="btn-save">등록</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $('#btn-save').on('click', function () {
            var data = {
                title: $('#input_title').val(),
                content: $('#textarea_content').val()
            };
            $.ajax({
                type: 'POST',
                url: '/api/v1/post',
                dataType: 'json',
                contentType:'application/json; charset=utf-8',
                data: JSON.stringify(data)
            }).done(function() {
                window.location.href = '/post/list';
            }).fail(function (error) {

                alert(JSON.stringify(error));
            });




        });
    </script>
</body>
</html>
