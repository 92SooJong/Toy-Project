<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head th:replace="/layout/haeder :: myheader">
</head>
    <body>
    <div>
        <h1>게시글 읽기</h1>
            <div class="mb-3">
                <label for="input_title" class="form-label">제목</label>
                <input type="text" class="form-control" id="input_title" th:value="${postReadResponseDto.title}" />
            </div>
            <div class="mb-3">
                <label for="input_password" class="form-label">닉네임</label>
                <input type="text" class="form-control" id="input_password" th:value="${postReadResponseDto.nickname}"/>
            </div>
            <div class="mb-3">
                <label for="textarea_content" class="form-label">내용</label>
                <textarea class="form-control" id="textarea_content" rows="3" th:text="${postReadResponseDto.content}">
                </textarea>
            </div>
    </div>


    </body>
</html>
