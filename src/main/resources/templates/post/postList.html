<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Please sign in</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <h1>게시판</h1>
            <h2>전체 게시글</h2>
            <table class="table table-horizontal table-bordered">
                <colgroup>
                    <col style="width:88px">
                    <col style="width:118px">
                    <col style="width:80px">
                </colgroup>
                <thead class="thead-strong">
                    <tr id="normalTableTitle">
                        <th scope="col">게시글 번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post : ${posts}">
                        <td th:text="${post.id}"></td>
                        <td th:text="${post.title}"></td>
                        <td th:text="${post.writer}"></td>
                    </tr>
                </tbody>
            </table>


            <div>
                <a th:href="@{/post/writer}" ><button class="btn btn-primary">글쓰기</button></a>
                <form class="form-signin" method="get" action="/logout"> <!-- csrf를 Disable 처리했기때문에 get 사용가능-->
                    <button class="btn btn-secondary btn-sm" type="submit">로그아웃</button>
                </form>

            </div>



        </div>
    </body>
</html>
