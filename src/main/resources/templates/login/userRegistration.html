<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <meta charset="utf-8">
  <title>회원가입</title>
</head>

<body>
<h1>회원가입</h1>
  <div class="row g-5">
    <form method="POST" class="row g-3" th:action="@{/user-registration}" th:object="${registerForm}" >

      <div class="col-12">
        <label for="input_username" class="form-label">사용자 ID</label>
        <input type="text" class="form-control" id="input_username" th:field="*{username}">
      </div>

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="inputEmail4" th:field="*{password}">
      </div>
      <div class="col-md-6">
        <label for="inputPassword5" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="inputPassword5">
      </div>

      <div class="col-md-6">
        <label for="inputEmail6" class="form-label">닉네임</label>
        <input type="text" class="form-control" id="inputEmail6">
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">회원가입</button>
      </div>

    </form>
  </div>



</body>
</html>
