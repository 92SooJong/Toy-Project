<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/haeder :: myheader">
</head>

<body>


<main class="container">
    <div id="header" class="join-membership">
        <h1><label>회원가입</label></h1>
    </div>

    <form method="POST" th:action="@{/user-registration}" th:object="${userSaveRequestDto}">
        <div class="content">

            <div class="row-group">

                <div class="join-row">
                    <h3 class="join-title"><label>아이디</label></h3>
                    <span class="ps_box box_right_space">
              <input type="text" id="username" name="username" class="int" placeholder="아이디" th:field="*{username}">
            </span>
                </div>

                <div class="join-row">
                    <h3 class="join-title"><label>비밀번호</label></h3>
                    <span class="ps_box box_right_space">
              <input type="password" id="password" name="password" class="int" placeholder="비밀번호"
                     th:field="*{password}">
            </span>
                </div>

                <div class="join-row">
                    <h3 class="join-title"><label>비밀번호 확인</label></h3>
                    <span class="ps_box box_right_space">
              <input type="password" id="password-confirm" name="password-confirm" class="int" placeholder="비밀번호">
            </span>
                </div>

                <div class="join-row">
                    <h3 class="join-title"><label>닉네임</label></h3>
                    <span class="ps_box box_right_space">
              <input type="text" id="nickname" name="nickname" class="int" placeholder="닉네임" th:field="*{nickname}">
            </span>
                </div>
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">가입하기</button>
        </div>

    </form>
</main>
</body>
</html>
